<!DOCTYPE html>
<html>
<head>
    <title>Send Catalog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-item {
            display: block;
            margin: 5px 0;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/quotation">Generate Quotation</a>
        <a href="/review">Customer Review</a>
    </div>
    <div class="container">
        <h1>Upload PDF</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
        <br>
        <h1>Send Catalog</h1>
        <form action="/send" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label>Select Catalogs (Choose multiple):</label>
            <div class="checkbox-group">
                {% for filename in files %}
                    <label class="checkbox-item">
                        <input type="checkbox" name="catalogs[]" value="{{ filename }}"> {{ filename }}
                    </label>
                {% endfor %}
            </div>
            
            <input type="submit" value="Send Catalogs">
        </form>

        {% if success_message %}
        <div class="success-message">
            <p>{{ success_message }}</p>
        </div>
        {% endif %}
        
        <br>
    </div>
</body>
</html>
